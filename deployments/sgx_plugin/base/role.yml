kind: ServiceAccount
apiVersion: v1
metadata:
  name: sgx-extres-api
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sgx-extres-reader
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/status
  verbs:
  - get
  - list
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sgx-extres-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sgx-extres-reader
subjects:
- kind: ServiceAccount
  name: sgx-extres-api
  namespace: kube-system
